<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <div id="left-container">
        <div>
            <img src="img/odin-lined.png" alt="odin logo">
        </div>
        <p>Photo by <a href="https://unsplash.com/@brandee35">
                Brandee Taylor</a> on <a
                href="https://unsplash.com/photos/a-cup-of-coffee-on-a-saucer-on-a-table-15XJCgGkWSQ">Unsplash</a></p>
    </div>
    <div id="right-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started. </p>
        <p>You know you want to</p>
        <form action="" id="sign-up">
            <p>Let's do this</p>
            <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
            </p>
            <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </p>
            <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" id="tel" name="tel">
            </p>
            <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </p>
        </form>
        <button form="sign-up" type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
